<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Dataset 3D Plot</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="graphDiv" style="width: 100%; height: 100vh;"></div>
  <script>
    window.addEventListener('resize', () => {
      Plotly.Plots.resize(graphDiv);
    });
  </script>
  <script>
    const trace1 = {
      x: [5.1, 4.9, 4.7, 4.6, 5.0, 5.4, 4.6, 5.0, 4.4, 4.9],
      y: [3.5, 3.0, 3.2, 3.1, 3.6, 3.9, 3.4, 3.4, 2.9, 3.1],
      z: [1.4, 1.4, 1.3, 1.5, 1.4, 1.7, 1.4, 1.5, 1.4, 1.5],
      mode: 'markers',
      marker: {
        size: 8,
        symbol: 'circle',
        color: 'red'
      },
      type: 'scatter3d',
      name: 'Setosa',
      text: [
        'Sepal Length: 5.1, Sepal Width: 3.5, Petal Length: 1.4',
        'Sepal Length: 4.9, Sepal Width: 3.0, Petal Length: 1.4',
        'Sepal Length: 4.7, Sepal Width: 3.2, Petal Length: 1.3',
        'Sepal Length: 4.6, Sepal Width: 3.1, Petal Length: 1.5',
        'Sepal Length: 5.0, Sepal Width: 3.6, Petal Length: 1.4',
        'Sepal Length: 5.4, Sepal Width: 3.9, Petal Length: 1.7',
        'Sepal Length: 4.6, Sepal Width: 3.4, Petal Length: 1.4',
        'Sepal Length: 5.0, Sepal Width: 3.4, Petal Length: 1.5',
        'Sepal Length: 4.4, Sepal Width: 2.9, Petal Length: 1.4',
        'Sepal Length: 4.9, Sepal Width: 3.1, Petal Length: 1.5'
      ]
    };

    const trace2 = {
      x: [7.0, 6.4, 6.9, 5.5, 6.5, 5.7, 6.3, 4.9, 6.6, 5.2],
      y: [3.2, 3.2, 3.1, 2.3, 2.8, 2.8, 3.3, 2.4, 2.9, 2.7],
      z: [4.7, 4.5, 4.9, 4.0, 4.6, 4.5, 4.7, 3.3, 4.6, 3.9],
      mode: 'markers',
      marker: {
        size: 8,
        symbol: 'square',
        color: 'green'
      },
      type: 'scatter3d',
      name: 'Versicolor',
      text: [
        'Sepal Length: 7.0, Sepal Width: 3.2, Petal Length: 4.7',
        'Sepal Length: 6.4, Sepal Width: 3.2, Petal Length: 4.5',
        'Sepal Length: 6.9, Sepal Width: 3.1, Petal Length: 4.9',
        'Sepal Length: 5.5, Sepal Width: 2.3, Petal Length: 4.0',
        'Sepal Length: 6.5, Sepal Width: 2.8, Petal Length: 4.6',
        'Sepal Length: 5.7, Sepal Width: 2.8, Petal Length: 4.5',
        'Sepal Length: 6.3, Sepal Width: 3.3, Petal Length: 4.7',
        'Sepal Length: 4.9, Sepal Width: 2.4, Petal Length: 3.3',
        'Sepal Length: 6.6, Sepal Width: 2.9, Petal Length: 4.6',
        'Sepal Length: 5.2, Sepal Width: 2.7, Petal Length: 3.9'
      ]
    };

    const trace3 = {
      x: [6.3, 5.8, 7.1, 6.3, 6.5, 7.6, 4.9, 7.3, 6.7, 7.2],
      y: [3.3, 2.7, 3.0, 2.9, 3.0, 3.0, 2.5, 2.9, 3.1, 3.6],
      z: [6.0, 5.1, 5.9, 5.6, 5.8, 6.6, 4.5, 6.3, 5.6, 6.1],
      mode: 'markers',
      marker: {
        size: 8,
        symbol: 'diamond',
        color: 'blue'
      },
      type: 'scatter3d',
      name: 'Virginica',
      text: [
        'Sepal Length: 6.3, Sepal Width: 3.3, Petal Length: 6.0',
        'Sepal Length: 5.8, Sepal Width: 2.7, Petal Length: 5.1',
        'Sepal Length: 7.1, Sepal Width: 3.0, Petal Length: 5.9',
        'Sepal Length: 6.3, Sepal Width: 2.9, Petal Length: 5.6',
        'Sepal Length: 6.5, Sepal Width: 3.0, Petal Length: 5.8',
        'Sepal Length: 7.6, Sepal Width: 3.0, Petal Length: 6.6',
        'Sepal Length: 4.9, Sepal Width: 2.5, Petal Length: 4.5',
        'Sepal Length: 7.3, Sepal Width: 2.9, Petal Length: 6.3',
        'Sepal Length: 6.7, Sepal Width: 3.1, Petal Length: 5.6',
        'Sepal Length: 7.2, Sepal Width: 3.6, Petal Length: 6.1'
      ]
    };

    const data = [trace1, trace2, trace3];

    const layout = {
      title: 'Iris Dataset 3D Plot',
      scene: {
        xaxis: {title: 'Sepal Length'},
        yaxis: {title: 'Sepal Width'},
        zaxis: {title: 'Petal Length'},
        aspectmode: 'cube'
      }
    };

    Plotly.newPlot('graphDiv', data, layout);
  </script>
</body>
</html>
